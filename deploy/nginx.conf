    server {
        listen 443 ssl;
        server_name backend.registry.rising0.com;
        ssl_certificate     /etc/letsencrypt/live/registry.rising0.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/registry.rising0.com/privkey.pem;
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend:3001;
            proxy_redirect off;
        }
    }

    server {
        listen 443 ssl;
        server_name frontend.registry.rising0.com;
        ssl_certificate     /etc/letsencrypt/live/registry.rising0.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/registry.rising0.com/privkey.pem;
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://frontend:80;
            proxy_redirect off;
        }
    }

    server {
        listen 443 ssl;
        server_name scoreboard.registry.rising0.com;
        ssl_certificate     /etc/letsencrypt/live/registry.rising0.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/registry.rising0.com/privkey.pem;
        location / {
            satisfy all;
            allow 10.0.0.0/24;
            allow 192.168.0.0/24;
            allow 127.0.0.0/24;
            deny all;
            auth_basic           "Scoreboard endpoint";
            auth_basic_user_file /etc/apache2/.htpasswd; 
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://scoreboard:3001;
            proxy_redirect off;
        }
    }

